<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Customer</title>
    </h:head>
    <h:body>
        <h1>Add New Customer</h1>
        <table>
            <tr>
		<td>Customer First Name:</td>
                <td><input type="text" name="customerFirstName" maxlength="12" value=""></input></td>
            </tr>
            <tr>
		<td>Customer Last Name:</td>
                <td><input type="text" name="customerLastName" maxlength="12" value=""></input></td>
            </tr>
            <tr>
		<td>Customer Licence Name:</td>
                <td><input type="text" name="licenceNumber" maxlength="12" value=""></input></td>
            </tr>
            <tr>
		<td>Licence State of Issue:</td>
                <td><select name="licenceState">
                    <option value="ACT">ACT</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="VIC">VIC</option>
                    <option value="WA">WA</option>
		</select></td>
            </tr>
            <tr>
		<td>Customer Address:</td>
                <td><input type="text" name="address" maxlength="50" value=""></input></td>
            </tr>
            <tr>
		<td>Customer Phone Number:</td>
                <td><input type="number" name="contactPhone" maxlength="10" value=""></input></td>
            </tr>
            <tr>
		<td>Customer Email Address:</td>
                <td><input type="text" name="emailAddress" maxlength="20" value=""></input></td>
            </tr>
        </table>
        <br></br>
        <br></br>
        <table>
            <tr>
                <td>
                    <form action="">
                        <input type="submit" value="Submit" />
                    </form>
                </td>
                <td>
                    <form action="index.xhtml">
                        <input type="submit" value="Cancel" />
                    </form>
                </td>
            </tr>
        </table>
    </h:body>
</html>
